plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.12.0'
}

application {
    mainClassName = 'org.debatetool.main.Main'
}

mainClassName = 'org.debatetool.main.Main'
repositories {
    mavenLocal()
    mavenCentral()
    jcenter();
    maven {
        url = "http://maven.bestsolution.at/efxclipse-releases"
    }
    maven {
        url = 'https://maven.repository.redhat.com/ga/'
    }
    maven { url "https://jitpack.io" }
}
javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.graphics' , 'javafx.media' , 'javafx.fxml' , 'javafx.web', 'javafx.base']
}
dependencies {
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    compile 'org.mongodb:mongo-java-driver:3.9.0'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'org.jfxtras:jmetro:5.2'
    compile ('org.controlsfx:controlsfx:11.0.0-RC2') {
        exclude group: 'org.openjfx'
    }
    compile ('com.dlsc.preferencesfx:preferencesfx-core:11.3.0') {
        exclude group: 'org.openjfx'
    }
    compile 'org.apache.poi:poi:4.0.1'
    compile 'org.apache.poi:poi-ooxml:4.0.1'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.spockframework:spock-core:1.2-groovy-2.5'
    testCompile 'org.testng:testng:7.0.0-beta1'
}


group = 'org.debatetool'
version = '1.1.2'
sourceCompatibility = '11'
targetCompatibility = '11'

applicationDefaultJvmArgs = ["-Djdk.gtk.version=2"]

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'hellofx'
    }
}

test {
    useTestNG()
}
